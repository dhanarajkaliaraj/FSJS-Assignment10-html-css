<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">About Us</li>
              <li class="list-item">Benefits</li>
              <li class="list-item">Projects</li>
              <li class="list-item">Stages</li>
              <li class="list-item">Services</li>
            </ul>
            <div class="contact">
              <div class="contact_logo">
                <img src="./assets/call.svg" alt="" />
              </div>
              <div class="contact_detail">
                <p>Call Us</p>
                <p>+ 38 (097) 654 54 34</p>
              </div>
            </div>
          </div>
          <img src="./assets/menu-bar.svg" class="menu-bar"/>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero_heading">
            Interior Design That<br />Care About Details
          </h1>
          <button class="hero_button">Learn more</button>
        </div>
      </section>

      <div class="card card-puzzle">
        <div class="card__image">
          <img src="./assets/puzzle.svg" />
        </div>
        <p class="card__text">
          We create your space better<br />based on your own idea
        </p>
        <div class="card__line card__line_bottom">
          <img src="./assets/line.svg" />
        </div>
      </div>
      <div class="card card-idea">
        <div class="card__image">
          <img src="./assets/idea.svg" alt="" />
        </div>
        <p class="card__text">
          Innovation ideas, stylish<br />design<br />for home & Business
        </p>
        <div class="card__line card__line_right">
          <img src="./assets/line.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
